{% extends 'base.html' %}

{% block content %}
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Страница для пациента</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
</style>
</head>
<body>
<h1>Страница для пациента</h1>
<button onclick="showTable()">Записаться</button>
<table id="appointments-table" style="display: none;">
    <tr>
        <th>Время приёма</th>
        <th>Врач</th>
        <th>Специализация</th>
    </tr>
    <tr>
        <td>9:00</td>
        <td>Иванов</td>
        <td>Терапевт</td>
    </tr>
    <tr>
        <td>10:00</td>
        <td>Петров</td>
        <td>Хирург</td>
    </tr>
    <!-- Добавьте дополнительные записи по мере необходимости -->
</table>
<br>
<button onclick="hideTable()">Закрыть</button>
<button>Отменить приём</button>
<button>Записаться</button>

<script>
    function showTable() {
        document.getElementById("appointments-table").style.display = "table";
    }

    function hideTable() {
        document.getElementById("appointments-table").style.display = "none";
    }
</script>
</body>
{% endblock %}
