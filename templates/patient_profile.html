{% extends 'base.html' %}

{% block content %}
<div class="card">
  <br/>
  <img src="../static/user.png" style="width:100%">

  <p class="h4"><strong>{{ user['lastname'] }} {{ user['firstname'] }} {{ user['middlename'] }}</strong></p>
  <p class="h5">СНИЛС: {{ user['polis'] }}</p>
  <p class="h5">Эл.почта: {{ user['email'] }}</p>
  <p class="h5">Тел.: {{ user['phone'] }}</p>
  <p class="h5">Адрес: {{ user['location'] }}</p>
</div>

{% endblock %}
